{% extends 'base.html' %}
{% load static %}
{% block content %}


    <h1>Fighter List</h1>
    <div class="d-flex align-items-start">
    <ul>
        {% for fighter in fighters %}
        <div class="card text-center text-white bg-dark mb-3" style="width: 20rem;">
            <img class="card-img-top" src="{% static 'images/smashart/' %}{{ fighter.image }}" alt="Card image cap">

            <div class="card-body">
                <h5 class="card-title">{{ fighter.name }}</h5>
                <div class="card-text">
                    <p>Series: {{ fighter.series_name }}</p>
                    <a href="detail.html" class="btn">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </ul>
    </div>



{% endblock %}
