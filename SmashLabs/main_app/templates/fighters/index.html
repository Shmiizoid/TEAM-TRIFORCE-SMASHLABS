{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Fighter List</h1>
<div class="container">
    <div class="card">
    <ul>
        <li>
            {% for fighter in fighters %}
            <figure>
                <img class="card-img" src="{{ fighter.image }}" alt="Card image cap">
                <figcaption>
                    <h4>{{ fighter.name }}</h4>
                    <p>Series: {{ fighter.series_name }}</p>
                    <a href="{% url 'detail' fighter_id=fighter.id %}" class="btn">View</a>
                </figcaption>
            </figure>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
