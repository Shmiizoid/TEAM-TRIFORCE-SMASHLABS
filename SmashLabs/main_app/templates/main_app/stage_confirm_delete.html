{% extends 'base.html' %}

{% block content %}
  <h1>Delete your Custom Stage</h1>

  <h4>Are you sure you want to delete <span class="purple-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Good Riddance!" class="btn">
    <a href="{% url 'stages_detail' stage.id %}">Cancel</a>
  </form>
{% endblock %}
