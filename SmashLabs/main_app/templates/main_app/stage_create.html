{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1> Create a Custom Stage! <span class="purple-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add Custom Stage</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
