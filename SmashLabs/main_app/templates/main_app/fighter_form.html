{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="form">
<div class="bg-img"></div>
{% if object %}

<h1>Edit {{object.name}}</h1>
{% else %}
<h1>Add Custom Fighter</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
</div>
{% endblock %}
