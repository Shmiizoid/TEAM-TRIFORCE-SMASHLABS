{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Custom Stage List</h1>
<div class="row justify-content-between">
    <div class="col-md-4 d-flex">
        {% for stage in stages %}
        <div class="card text-center text-white bg-dark mb-3 card-size">
            <img class="card-img-top" src="{{ stage.image }}" alt="Card image cap">
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">{{ stage.name }}</h5>
                <div class="card-text">
                    <p>Series: {{ stage.series_name }}</p>
                    <a href="{% url 'detail' stage_id=stage.id %}" class="btn">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
