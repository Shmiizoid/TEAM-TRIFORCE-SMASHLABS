{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    h1, h3 {
        color: white;
    }

    p {
        color: cyan;
    }

    .card {
        width: 300px;
        height: 450px;
        border: 1px solid rgba(0, 0, 0, 0);
        margin: 10px;
        position: relative;
        display: inline-block;
    }

    .series-icon {
        width: 120px;
        height: 120px;
        background-image: url("{{ character.series.icon }}");
        opacity: 0.80;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: -1;
    }

    .card-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card-content img {
        margin-bottom: 15px;
        width: 180px;
        height: 180px;
    }

    .card-content h3 {
        margin-bottom: 10px;
        font-size: 24px;
    }

    .card-content p {
        margin: 0;
        font-size: 20px;
    }

    body {
        background-image: url('https://images-ext-2.discordapp.net/external/3YUVyn9fAu0yLJwleKhJwnbuo-iUqsZ3aMRpKPJ6eCg/https/images.alphacoders.com/992/992443.jpg?width=1220&height=686');

    }

    @media (max-width: 768px) {
        .card {
            width: 100%;
            height: auto;
        }

        .card-content img {
            width: 100px;
            height: 100px;
        }

        .card-content h3 {
            font-size: 18px;
        }

        .card-content p {
            font-size: 16px;
        }
    }
</style>

<h1>Smash Ultimate Character List</h1>

<div class="container">
    <main class="gallery">
        {% for character in characters %}
        <a href="{% url 'characters_detail' forloop.counter0 %}">
            <div class="card">
                <div class="series-icon" style="background-image: url('{{ character.series.icon }}');"></div>
                <div class="card-content">
                    <img class="card-img" src="{{ character.images.portrait }}">
                    <figcaption>
                        <h3>{{ character.name }}</h3> 
                        <p>{{ character.series.name }}</p>
                    </figcaption>
                </div>
            </div>
        </a>
        {% endfor %}
    </main>
</div>
{% endblock %}
