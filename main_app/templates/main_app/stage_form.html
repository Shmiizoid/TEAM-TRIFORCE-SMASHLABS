{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

.form,
.form h1,
form,
table,
.table-container {
  color: black;
}

body {
  background-image: url(https://pixelz.cc/wp-content/uploads/2019/08/super-smash-brothers-ultimate-final-destination-uhd-4k-wallpaper.jpg);
  background-size: cover;
  background-position: center;
}

</style>

<div class="form">

{% if object %}

<h1>Edit {{object.name}}</h1>
{% else %}
<h1>Add Custom Stage</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="table-container">
      <table>
        {{ form.as_table }}
      </table>
    </div>
    <input type="submit" value="Submit!" class="btn">
  </form>
</div>



<footer>
  <div class="icon-row">
    <a href="{% url 'characters_index' %}">
      <div class="column">
        <div class="icon img-1">
          <h1 class="icon-h1">Official Fighters</h1>
        </div>
      </div>
    </a>
    <a href="{% url 'index' %}">
      <div class="column">
        <div class="icon img-5">
          <h1 class="icon-h1">Custom Fighters</h1>
        </div>
      </div>
    </a>
    <a href="{% url 'fighters_create' %}">
      <div class="column">
        <div class="icon img-3">
          <h1 class="icon-h1">Create a Fighter</h1>
        </div>
      </div>
    </a>
    <a href="{% url 'stages_index' %}">
      <div class="column">
        <div class="icon img-2">
          <h1 class="icon-h1">Stages</h1>
        </div>
      </div>
    </a>
    <a href="{% url 'stages_create' %}">
      <div class="column">
        <div class="icon img-4">
          <h1 class="icon-h1">Create a Stage</h1>
        </div>
      </div>
    </a>
  </div>
  </footer>
{% endblock %}
