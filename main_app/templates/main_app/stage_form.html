{% extends 'base.html' %}

{% block content %}
<style>

body {
  background-image: url(https://pixelz.cc/wp-content/uploads/2019/08/super-smash-brothers-ultimate-final-destination-uhd-4k-wallpaper.jpg);
  background-size: cover;
  background-position: center;
  
}

</style>


{% if object %}

<h1>Edit <span class="purple-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Custom Stage</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

{% endblock %}
