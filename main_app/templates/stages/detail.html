{% extends 'base.html' %}
{% block content %}

<img src="{{ stage.image }}">
<h1>{{ stage.name }}</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <p>Series: {{ stage.series_name }}</p>
            </div>
        </div>
    </div>
</div>

<div class="card-action">
    <a href="{% url 'stages_update' stage.id %}">Edit</a>
    <a href="{% url 'stages_delete' stage.id %}">Delete</a>
</div>


{% endblock %}
