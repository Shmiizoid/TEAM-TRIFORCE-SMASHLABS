{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="index">
    <h1>Fighter List</h1>
    <div class="container">
        <main class="gallery"> 
            <div class="row">
                {% for fighter in fighters %}
                <div class="card">
                    <a href="{% url 'detail' fighter_id=fighter.id %}">
                        <img class="card-img" src="{{ fighter.image }}" alt="Card image cap">
                    </a>
                    <div class="card-content">
                        <h4>{{ fighter.name }}</h4>
                        <p>Series: {{ fighter.series_name }}</p>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 and not forloop.last %}
                </div><div class="row">
                {% endif %}
                {% endfor %}
            </div>
        </main>
    </div>
</div>


{% endblock %}
